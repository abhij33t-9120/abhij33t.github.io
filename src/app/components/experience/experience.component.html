<section class="experience" id="experience">
    <h5>What Skills I Have</h5>
    <h2>My Experience</h2>
    <div class="container experience__container">
        <div class="experience__frontend">
            <h3>Frontend Development</h3>
            <div class="experience__content">
                    <article class="experience__details" *ngFor="let e of experienceDetailsFrontend">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
                        <div>
                            <h4>{{e.name}}</h4>
                            <small class="text-light">{{e.level}}</small>
                        </div>
                    </article>  
            </div>
        </div>
        <div class="experience__backend">
            <h3>Backend Development</h3>
            <div class="experience__content">
                <article class="experience__details" *ngFor="let e of experienceDetailsBackend">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
                    <div>
                        <h4>{{e.name}}</h4>
                        <small class="text-light">{{e.level}}</small>
                    </div>
                </article>
            </div>
        </div>
    </div>
    
</section>
